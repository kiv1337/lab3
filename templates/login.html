<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>kiv</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #24252a;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px purple;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .input-field {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: purple;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        p {
            text-align: center;
            margin-top: 10px;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
<body>
    <div class="container">
        <h2>Вход</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Пользователь:</label>
                <input type="text" class="input-field" placeholder="Пользователь" name="username">
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="input-field" placeholder="Пароль" name="password">
            </div>
            <button type="submit" class="btn">Войти</button>
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </form>
    </div>
</body>
</html>
